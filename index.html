<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Tic-Tac-Toe</h1>
	</header>
	<div id="players-login">
		<div id="player-one-login">
			<h3 id="player-one-heading">Player one login</h3>
				<div id="player-one-input">
					<h4>User name</h4>
					<input id="userName-1" type="text">
					<h4>password</h4>
					<input id="password-1" type="password"></input>
				</div>
			<button id="login-button1"><h4>login</h4></button>
			<h4><a href="create-account.html">create an account</a> or play as <a href="">guest</a></h4>
		</div>
		<div id="player-two-login">
			<h3 id ="player-two-heading">Player two login</h3>
				<div id="player-two-input">
					<h4>User name</h4>
					<input id="userName-2" type="text">
					<h4>password</h4>
					<input id="password-2" type="password"></input>
				</div>
			<button id="login-button2"><h4>login</h4></button>
			<h4><a href="create-account.html">create an account</a> or play as <a href="">guest</a></h4>
		</div>
	</div>
<script type="text/javascript" src="login-script.js"></script>
</body>
</html>
